<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <th:block th:replace="~{layout/basic :: setContent(~{this :: content})}">
        <th:block th:fragment="content">
            <h1 class="mt-4">게시판 조회</h1>
            <div class="form-group">
                <label>번호</label>
                <input type="text" class="form-control" name="bno" th:value="${dto.bno}" readonly>
            </div>
            <div class="form-group">
                <label>제목</label>
                <input type="text" class="form-control" name="title" th:value="${dto.title}" readonly>
            </div>
            <div class="form-group">
                <label>내용</label>
                <textarea class="form-control" rows="5" name="content" readonly>[[${dto.content}]]</textarea>
            </div>
            <div class="form-group">
                <label>작성자</label>
                <input type="text" class="form-control" name="writer" th:value="${dto.writerName}" readonly>
            </div>
            <div class="form-group">
                <label>등록 날짜</label>
                <input type="text" class="form-control" name="regDate" th:value="${#temporals.format(dto.regDate, 'yyyy/MM/dd HH:mm:ss')}" readonly>
            </div>
            <div class="form-group">
                <label>수정 날짜</label>
                <input type="text" class="form-control" name="modDate" th:value="${#temporals.format(dto.modDate, 'yyyy/MM/dd HH:mm:ss')}" readonly>
            </div>
            <a th:href="@{/board/modify(bno = ${dto.bno}, page=${requestDTO.page}, type=${requestDTO.type}, keyword=${requestDTO.keyword})}">
                <button type="button" class="btn btn-primary">수정</button>
            </a>
            <a th:href="@{/board/list(page=${requestDTO.page}, type=${requestDTO.type}, keyword=${requestDTO.keyword})}">
                <button type="button" class="btn btn-info">목록</button>
            </a>

            <div>
                <div class="mt-4">
                    <h5><span class="badge badge-info addReply">댓글 등록</span></h5>
                    <h5><span class="badge badge-secondary replyCount">댓글 개수: [[${dto.replyCount}]]</span></h5>
                </div>
                <div class="list-group replyList">

                </div>
            </div>
            <div class="modal" tabindex="-1" role="dialog">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">댓글 등록</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <div class="form-group">
                                <input class="form-control" type="text" name="replyText" placeholder="댓글을 작성하시오.">
                            </div>
                            <div class="form-group">
                                <input class="form-control" type="text" name="replyer" placeholder="작성자를 입력하시오.">
                                <input type="hidden" name="rno">
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-danger replyRemove">삭제</button>
                            <button type="button" class="btn btn-warning replyModify">수정</button>
                            <button type="button" class="btn btn-warning replySave">저장</button>
                            <button type="button" class="btn btn-outline-secondary replyClose" data-dismiss="modal">닫기</button>
                        </div>
                    </div>
                </div>
            </div>
        </th:block>
    </th:block>

    <script th:inline="javascript">
        $(document).ready(function() {
            var bno = [[${dto.bno}]];
            // 댓글이 추가될 영역
            var listGroup = $(".replyList");

            // 날짜 처리를 위한 함수
            function formatTime(str) {
                var date = new Date(str);
                return date.getFullYear() + '/' + (date.getMonth() + 1) + '/' + date.getDate() + ' ' + date.getHours() + ':' + date.getMinutes();
            }

            // 특정한 게시글의 댓글을 처리하는 함수, 새로운 데이터 갱신
            function loadJSONDate() {
                $.getJSON('/replies/board/' + bno, function (arr){
                    console.log(arr);
                    var str = "";
                    // .html()은 선택한 요소 안의 내용을 가져옴
                    $('.replyCount').html(" 댓글 개수: " + arr.length);
                    $.each(arr, function (idx, reply) {
                        console.log(reply);
                        str += '  <div class="card-body" data-rno="' + reply.rno+'"><b>' + reply.rno + '</b>';
                        str += '  <h5 class="card-title">' + reply.text + '</h5>';
                        str += '  <h6 class="card-subtitle mb-2 text-muted"> ' + reply.replyer + '</h6>';
                        str += '  <p class="card-text">' + formatTime(reply.regDate) + '</p>';
                        str += '  </div> ';
                    })
                   listGroup.html(str);
                });
            }

            $(".replyCount").click(function() {
                $.getJSON('/replies/board/' + bno, function(arr) {
                    loadJSONDate();
                    // console.log(arr);
                })
            });

            // 모달창
            var modal = $('.modal');

            $(".addReply").click(function () {
                modal.modal('show');

                // 댓글 입력하는 부분 초기화 시키기
                $('input[name="replyText"]').val('');
                $('input[name="replyer"]').val('');

                $(".modal-footer .btn").hide(); //모달 내의 모든 버튼을 안보이도록
                $(".replySave, .replyClose").show(); //필요한 버튼만 보이도록
            });

            $(".replySave").click(function () {
                var reply = {
                    bno: bno,
                    text: $('input[name="replyText"]').val(),
                    replyer: $('input[name="replyer"]').val()
                }
                console.log(reply);

                $.ajax({
                    url: '/replies/',
                    method: 'post',
                    data: JSON.stringify(reply), // JavaScript 값이나 객체를 JSON 문자열로 변환
                    contentType: 'application/json; charset=utf-8',
                    dataType: 'json',
                    success: function (data) {
                        console.log(data);

                        var newRno = parseInt(data);

                        alert(newRno + "번 댓글이 등록되었습니다.");
                        modal.modal('hide');
                        loadJSONDate(); // 화면 갱신
                    }
                })
            });

            // on(): 선택한 요소와 자식 요소에 대한 하나 이상의 이벤트 핸들러를 연결
            $('.replyList').on("click", ".card-body", function () {
                var rno = $(this).data("rno");

                $("input[name='replyText']").val($(this).find('.card-title').html());
                $("input[name='replyer']").val($(this).find('.card-subtitle').html());
                $("input[name='rno']").val(rno);

                $(".modal-footer .btn").hide();
                $(".replyRemove, .replyModify, .replyClose").show();

                modal.modal('show');
            });

            $(".replyRemove").on("click", function (){
                var rno = $("input[name='rno']").val(); //모달창에 보이는 댓글 번호는 hidden 처리되어 있음

                $.ajax({
                    url: '/replies/' + rno,
                    method: 'delete',
                    success: function (result) {
                        console.log("result: " + result);
                        if(result === 'success') {
                            alert("댓글이 삭제되었습니다.");
                            modal.modal('hide');
                            loadJSONDate();
                        }
                    }
                })
            })

            $(".replyModify").click(function () {
                var rno = $("input[name='rno']").val();

                var reply = {
                    rno: rno,
                    bno: bno,
                    text: $('input[name="replyText"]').val(),
                    replyer:$('input[name="replyer"]').val()
                }
                console.log(reply);

                $.ajax({
                    url: '/replies/' + rno,
                    method: 'put',
                    data: JSON.stringify(reply),
                    contentType: 'application/json; charset=utf-8',
                    success: function (result) {
                        console.log("RESULT: " + result);

                        if(result === 'success') {
                            alert("댓글이 수정되었습니다.");
                            modal.modal('hide');
                            loadJSONDate();
                        }
                    }
                })
            });

        });
    </script>
</body>
</html>
