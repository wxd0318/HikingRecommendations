<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>자유 게시판</title>
</head>
<body>
    <th:block th:replace="~{/layout/basic :: setContent(~{this::content})}">
        <th:block th:fragment="content">
            <h1 class="mt-4">자유 게시판
                <span>
                    <a th:href="@{/board/register}"><button type="button" class="btn btn-outline-primary">글쓰기</button></a>
                </span>
            </h1>

            <form action="/board/list" method="get" id="searchForm">
                <div class="input-group">
                    <input type="hidden" name="page" th:value="1">
                    <div class="input-group-prepend">
                        <select class="custom-select" name="type">
                            <option th:selected="${pageRequestDTO.type == null}">---</option>
                            <option value="t" th:selected="${pageRequestDTO.type == 't'}">제목</option>
                            <option value="c" th:selected="${pageRequestDTO.type == 'c'}">내용</option>
                            <option value="w" th:selected="${pageRequestDTO.type == 'w'}">작성자</option>
                            <option value="tc" th:selected="${pageRequestDTO.type == 'tc'}">제목 + 내용</option>
                            <option value="tcw" th:selected="${pageRequestDTO.type == 'tcw'}">제목 + 내용 + 작성자</option>
                        </select>
                    </div>
                    <input class="form-control" name="keyword" th:value="${pageRequestDTO.keyword}">
                    <div class="input-group-append" id="button-addon4">
                        <button class="btn btn-outline-secondary btn-search" type="button">검색</button>
                        <button class="btn btn-outline-secondary btn-clear" type="button">초기화</button>
                    </div>
                </div>
            </form>

            <table class="table table-striped">
                <thead>
                <tr>
                    <th scope="col">제목</th>
                    <th scope="col">작성자</th>
                    <th scope="col">등록 날짜</th>
                </tr>
                </thead>


                <tbody>

                <tr th:if="${dto.bSel} == '자유 게시판'" th:each="dto : ${result.dtoList}">

                    <th>
                        <a th:href="@{/board/read(bno = ${dto.bno}, page=${result.page},
                        type=${pageRequestDTO.type}, keyword = ${pageRequestDTO.keyword})}">[[${dto.title}]]  </a>
                        [<b th:text="${dto.replyCount}"></b>]
                    </th>
                    <td>[[${dto.writerName}]] <small>[[${dto.writerEmail}]]</small></td>
                    <td>[[${#temporals.format(dto.regDate, 'yyyy/MM/dd HH:mm')}]]</td>
                </tr>
                </tbody>


            </table>

            <ul class="pagination h-100 justify-content-center align-items-center">
                <li class="page-item " th:if="${result.prev}">
                    <a class="page-link" th:href="@{/board/list(page=${result.start - 1},
                    type=${pageRequestDTO.type}, keyword=${pageRequestDTO.keyword})}" tabindex="-1">이전</a>
                </li>

                <li th:class=" 'page-item ' + ${result.page == page?'active':''}" th:each="page: ${result.pageList}">
                    <a class="page-link" th:href="@{/board/list(page=${page}, type=${pageRequestDTO.type}, keyword=${pageRequestDTO.keyword})}">[[${page}]]</a>
                </li>

                <li class="page-item" th:if="${result.next}">
                    <a class="page-link" th:href="@{/board/list(page=${result.end + 1}, type=${pageRequestDTO.type}, keyword=${pageRequestDTO.keyword})}">다음</a>
                </li>
            </ul>
        </th:block>
    </th:block>

    <script th:inline="javascript">
        var msg = [[${msg}]];
        console.log(msg);

        if (msg) {
            $(".modal").modal();
        }

        var searchForm = $("#searchForm");
        $('.btn-search').click(function(e){
            searchForm.submit();
        });

        $('.btn-clear').click(function(e) {
            searchForm.empty().submit();
        });
    </script>
</body>
</html>
